<!DOCTYPE html>

    <title>Document</title>
     

  <style>
    .card {
      width: 500px;
      height: 100px;
      border: 0.5px solid slate;
      border-radius: 5px;
      
      display: flex;
      justify-content: start;
      align-items: center;
      background-color: white;
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-right: 20px;
      margin-left: 20px;
    }

    .card h4 {
      font-size: 1rem;
      color: #4b5563;
      text-align: left;
      margin: 0;
    }
    .content{
  
      display: flex;
    flex-direction: column;
      justify-content: start;
      align-items: center;
    
}
    .star-svg {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star-svg svg {
      margin: 0 5px;
    }
  </style>

</head>
<body>
<div class="card">
  <div class="image">
    <img src="https://comparetheaccountant.com/wp-content/uploads/2022/06/cropped-cropped-Fusion-Accountants-Logo.png" alt="">
  </div>
  <div class="content">
    <div class="stars">
